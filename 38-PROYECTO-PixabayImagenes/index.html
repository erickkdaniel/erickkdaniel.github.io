<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Imágenes Pixabay</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
    <section class="lateral">
        <div class="prefil">
            <figure class="perfil__circulo">
    
                <img src="img/perfil.jpg" alt="" class="perfil__foto">
            </figure>
            <h1 class="perfil__nombres">Erick Daniel Ajche Herndndez</h1>
            <a href="../index.html"><h1 class="BTN_home">HOME</h1></a>
        </div>
        <div class="informacion">
            <h2 class="informacion__titulo">Desarrollador Forntend y Backend</h2>
            <p class="informacion__descripcion">Estudiante de Ingeniera en Ciencias y Sistemas,
                actual becado de la emplesa Plus TI.
            </p>
            <ul class="habilidades">
                <li class="habilidad">HTML</li>
                <li class="habilidad">Django</li>
                <li class="habilidad">Python</li>
                <li class="habilidad">Java</li>
                <li class="habilidad">PSeInt</li>
                <li class="habilidad">Logica</li>
                <li class="habilidad">Matrices</li>
            </ul>
        </div>
    </section>
    <section class="view-proyecto">
    <h1 class="text-center text-3xl text-white my-10 font-bold uppercase">Buscador de Imágenes Pixabay</h1>

    <div class="buscador max-w-lg mx-auto ">
        <form id="formulario" class="">
            <div>
                <label 
                    class="block text-white font-bold uppercase"
                >Término Búsqueda</label>
                <input 
                    type="text"
                    class="mt-3 rounded w-full p-2 "
                    placeholder="Término de búsqueda. Ejemplo: Café o Futbol"
                    id="termino"
                />

                <input 
                    type="submit"
                    value="Buscar Imágenes"
                    class="mt-5 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded"
                >   
            </div>
        </form>
    </div>

    <div id="resultado" class="container mx-auto mt-10  flex flex-wrap"></div>

    <div id="paginacion" class="container mb-10 text-center flex flex-wrap mx-auto justify-center">
        
    </div>
</section>

    <script src="js/app.js"></script>
</body>
</html>
